{% extends "base.html" %}

{% block content %}
    <h1>
       Literary Format
      <a href="{% url 'catalog:literary-format-create' %}">+</a>
    </h1>
    {% if literary_format_list %}
    <ul>
    {% for format in literary_format_list %}
        <li>{{ format.name }} </li>
    {% endfor %}
    {% else %}
        <p>There are no literary formats in library</p>
    {% endif %}
    </ul>
{% endblock %}
